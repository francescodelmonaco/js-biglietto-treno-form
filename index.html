<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto del treno</title>

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO DEL TRENO</h1>
    </header>

    <main>
        <form action="">
            <ul>
                <li>
                    <span><strong>Nome passeggero</strong></span>
                    <input id="name" type="text" placeholder="Inserisci nome e cognome">
                </li>
    
                <li>
                    <span><strong>Km da percorrere</strong></span>
                    <input id="distance" type="number" placeholder="Inserisci il numero di km">
                </li>
    
                <li>
                    <span><strong>Età passeggero</strong></span>
                    <input id="age" type="number" placeholder="Inserisci l'età del passeggero">
                </li>
            </ul>

            <button id="btn-cost" type="submit"><strong>Genera</strong></button>
        </form>

        <div class="display-none" id="ticketOnOff">
            <h2>IL TUO BIGLIETTO</h2>

            <div class="ticket">
                <h3>Dettaglio passeggeri</h3>
                
                <hr>

                <div class="ticket_info">
                    <div class="ticket_info_flex">
                        <span><strong>NOME PASSEGGERO</strong></span>
                        <!-- inserisci nome e cognome da input -->
                        <span id="userName"></span>
                    </div>

                    <div class="ticket_info_flex">
                        <span><strong>Offerta</strong></span>
                        <!-- inserisci tipologia biglietto con condizione if in base all'età -->
                        <span></span>
                    </div>

                    <div class="ticket_info_flex">
                        <span><strong>Carrozza</strong></span>
                        <!-- inserisci numero random -->
                        <span id="carrozza"></span>
                    </div>

                    <div class="ticket_info_flex">
                        <span><strong>Codice CP</strong></span>
                        <!-- inserisci numero random -->
                        <span></span>
                    </div>

                    <div class="ticket_info_flex">
                        <span><strong>Costo biglietto</strong></span>
                        <!-- inserisci costo biglietto -->
                        <span id="cost"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JS -->
    <script src="./main.js"></script>
</body>
</html>
